<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="url(#gradient)" />
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f9a8d4" />
      <stop offset="50%" stop-color="#c4b5fd" />
      <stop offset="100%" stop-color="#93c5fd" />
    </linearGradient>
    <filter id="noise" x="0" y="0" width="512" height="512" filterUnits="userSpaceOnUse">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feBlend mode="overlay" in="SourceGraphic" />
    </filter>
  </defs>
  <rect width="512" height="512" rx="128" fill="url(#gradient)" filter="url(#noise)" opacity="0.4" />
  
  <!-- Optional: Add a subtle "r" letter in the center -->
  <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" 
        fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="260" opacity="0.85">
    r
  </text>
</svg> 